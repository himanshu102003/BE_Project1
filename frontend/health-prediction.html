<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="0; url=http://127.0.0.1:5000">
    <title>Redirecting to Health Prediction System</title>
    <script>
        // Try to open in new tab first
        const newWindow = window.open('http://127.0.0.1:5000', '_blank', 'noopener,noreferrer');
        
        // If popup was blocked, redirect in the same tab
        if (!newWindow || newWindow.closed || typeof newWindow.closed === 'undefined') {
            window.location.href = 'http://127.0.0.1:5000';
        }
    </script>
</head>
<body>
    <p>Redirecting to Health Prediction System... <a href="http://127.0.0.1:5000">Click here if not redirected</a></p>
</body>
</html>
